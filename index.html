<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Scary Image -->
    <img id="scareImage" src="https://th.bing.com/th/id/OIP.FJ577WtxcgtL9cjtGU06mwHaLi?w=115&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Scary Face" width="300">
    
    <!-- Scary Sound (Ensure the URL is correct and works in the browser directly) -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3" muted></audio>

    <script>
        function triggerJumpScare() {
            var scareSound = document.getElementById("scareSound");
            var scareImage = document.getElementById("scareImage");

            // After 5 seconds, unmute and play the sound
            setTimeout(function() {
                scareSound.muted = false; // Unmute
                scareSound.play(); // Play the sound

                // Show the scare image at the same time the sound plays
                scareImage.style.display = "block";
            }, 5000); // 5 seconds delay

            // Hide the image and stop the sound after 3 seconds
            setTimeout(function() {
                scareImage.style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset sound to the beginning
            }, 8000); // Keep image and sound for 3 seconds after unmuting
        }

        // Trigger jump scare after 5 seconds
        setTimeout(triggerJumpScare, 5000);
    </script>

</body>
</html>
