<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        audio {
            display: none;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Jump Scare Button -->
    <button id="triggerButton">Press Me</button>

    <!-- Scary Image -->
    <img id="scareImage" src="https://th.bing.com/th/id/OIP.FJ577WtxcgtL9cjtGU06mwHaLi?w=115&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Scary Face" width="300">
    
    <!-- Scary Sound -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3"></audio>

    <script>
        // Get elements
        var scareImage = document.getElementById("scareImage");
        var scareSound = document.getElementById("scareSound");
        var triggerButton = document.getElementById("triggerButton");

        // Create an AudioContext (necessary for the Web Audio API)
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create a gain node for volume control
        var gainNode = audioContext.createGain();
        // Set an initial, reasonable gain value (don't go too high, try 1.5 or 2)
        gainNode.gain.value = 2.0; // Set the gain to 2.0 for louder audio

        // Connect the audio element to the gain node and then to the destination (speakers)
        var source = audioContext.createMediaElementSource(scareSound);
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);

        // Function to trigger the jump scare
        function triggerJumpScare() {
            // Show the scare image
            scareImage.style.display = "block";

            // Start the audio context (required in some browsers)
            audioContext.resume().then(function() {
                // Play the sound with the gain applied
                scareSound.play();
            });

            // Hide the image and stop the sound after 3 seconds
            setTimeout(function() {
                scareImage.style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset sound to the beginning
            }, 3000); // Keep image and sound visible for 3 seconds
        }

        // Set up the button click event to trigger the jump scare
        triggerButton.addEventListener("click", triggerJumpScare);
    </script>

</body>
</html>
