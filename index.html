<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Jump Scare Button -->
    <button id="triggerButton">Press Me</button>

    <!-- Scary Image -->
    <img id="scareImage" src="https://th.bing.com/th/id/OIP.FJ577WtxcgtL9cjtGU06mwHaLi?w=115&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Scary Face" width="300">
    
    <!-- Scary Sound -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3"></audio>

    <script>
        var scareImage = document.getElementById("scareImage");
        var scareSound = document.getElementById("scareSound");
        var triggerButton = document.getElementById("triggerButton");

        // Web Audio API context for effects
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create a distortion node for adding effects
        var distortion = audioContext.createWaveShaper();

        // Connect the audio element to the distortion and then to the audio context destination
        var source = audioContext.createMediaElementSource(scareSound);
        source.connect(distortion);
        distortion.connect(audioContext.destination);

        // Set up a simple distortion curve for the effect (can make it more intense or subtle)
        distortion.oversample = '4x';
        distortion.curve = new Float32Array(44100);
        for (var i = 0; i < distortion.curve.length; i++) {
            distortion.curve[i] = Math.sin(i / distortion.curve.length * Math.PI);
        }

        // Trigger function to show image and play distorted sound
        function triggerJumpScare() {
            scareImage.style.display = "block";

            // Start playing the audio with distortion effect
            audioContext.resume().then(function() {
                scareSound.play();
            });

            setTimeout(function() {
                scareImage.style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset sound to the beginning
            }, 3000); // Image and sound visible for 3 seconds
        }

        // Button event listener
        triggerButton.addEventListener("click", triggerJumpScare);
    </script>

</body>
</html>
