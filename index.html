<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov Database Leaks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Scary Image (Your provided image URL) -->
    <img id="scareImage" src="https://th.bing.com/th/id/OIP.FJ577WtxcgtL9cjtGU06mwHaLi?w=115&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Scary Face" width="300">
    
    <!-- Scary Sound (Your provided audio URL) -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3" muted></audio>

    <script>
        // Function to trigger jump scare
        function triggerJumpScare() {
            var scareSound = document.getElementById("scareSound");
            var scareImage = document.getElementById("scareImage");

            // Set the volume to maximum
            scareSound.volume = 1.0;

            // Show the scare image
            scareImage.style.display = "block";
            
            // Unmute and play the scary sound after 5 seconds
            scareSound.muted = false;
            scareSound.play();
            
            // Hide the image and stop the sound after 3 seconds
            setTimeout(function() {
                scareImage.style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset the sound
            }, 3000); // Keep the image and sound for 3 seconds
        }

        // Trigger jump scare after 5 seconds
        setTimeout(triggerJumpScare, 5000);  // 5000 ms = 5 seconds
    </script>

</body>
</html>
