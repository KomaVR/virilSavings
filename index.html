<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <img id="scareImage" src="https://example.com/scary-image.jpg" alt="Scary Face" width="300">
    
    <!-- Use the raw GitHub URL for the audio -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3"></audio>

    <script>
        // Function to trigger jump scare
        function triggerJumpScare() {
            var scareSound = document.getElementById("scareSound");

            // Set the volume to maximum
            scareSound.volume = 1000.0;

            // Show the scare image
            document.getElementById("scareImage").style.display = "block";
            
            // Play the scary sound at maximum volume
            scareSound.play();
            
            // Hide the image and stop the sound after 3 seconds
            setTimeout(function() {
                document.getElementById("scareImage").style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset the sound
            }, 3000);
        }

        setTimeout(triggerJumpScare, 5000);
    </script>

</body>
</html>
