<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scareImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Scary Image (Your provided image URL) -->
    <img id="scareImage" src="https://th.bing.com/th/id/OIP.FJ577WtxcgtL9cjtGU06mwHaLi?w=115&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Scary Face" width="300">
    
    <!-- Scary Sound (Your provided audio URL) -->
    <audio id="scareSound" src="https://github.com/KomaVR/virilSavings/raw/refs/heads/main/Jumpscare%20Sound%20Effect.mp3" muted></audio>

    <script>
        // Function to trigger jump scare with volume boost
        function triggerJumpScare() {
            var scareSound = document.getElementById("scareSound");
            var scareImage = document.getElementById("scareImage");

            // Create an AudioContext and GainNode for volume control
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            var source = audioContext.createMediaElementSource(scareSound);
            var gainNode = audioContext.createGain();
            
            // Set the gain to boost the volume (e.g., 2 for double the volume)
            gainNode.gain.value = 2.0;  // Increase this value for more boost (e.g., 3 for triple volume)

            // Connect the audio source to the gain node and the gain node to the audio context's destination (speakers)
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Set the volume to maximum on the audio element (but using the gain node for boosting)
            scareSound.volume = 1.0; // Ensure the volume is maxed out in the audio element

            // Show the scare image
            scareImage.style.display = "block";

            // Unmute and play the scary sound after 5 seconds
            setTimeout(function() {
                scareSound.muted = false; // Unmute the sound
                scareSound.play(); // Play the sound
            }, 5000); // Wait 5 seconds before unmuting and playing

            // Hide the image and stop the sound after 3 seconds
            setTimeout(function() {
                scareImage.style.display = "none";
                scareSound.pause();
                scareSound.currentTime = 0; // Reset the sound
            }, 8000); // Keep the image and sound for 3 seconds (after 5 + 3 seconds)
        }

        // Trigger jump scare after 5 seconds
        setTimeout(triggerJumpScare, 5000);  // 5000 ms = 5 seconds
    </script>

</body>
</html>
